<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 0;
      font-size: 11px;
      text-align: center;
      width: 100%;
      color: black;
    }

    .attribution a {
      color: hsl(228, 100%, 22%);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="top">

    </div><!-- top -->
    <div class="bottom">
      <div class="xtf">
        <img src="./images/image-victor.jpg" alt="profile picture" class="profile">  
      </div><!-- xtf -->
      <header>

        <p class="l1"><b>Victor Crest</b> 26</p>
        <p>London</p>

      </header>
      <section class="stats">
        <ul class="statsList">
          <li class="statsItem">
            <h3>80K</h3>
            <p>Followers</p>
          </li><!-- stats item -->
          <li class="statsItem">
            <h3>803K</h3>
            <p>Likes</p>
          </li><!-- stats item -->
          <li class="statsItem">
            <h3>1.4K</h3>
            <p>Photos</p>
          </li><!-- stats item -->
        </ul><!-- stats list -->
      </section><!-- stats -->
    </div><!-- down -->
  </div><!-- card -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/helayas" target="_blank">Helayas</a>.
  </div>
</body>

</html>
