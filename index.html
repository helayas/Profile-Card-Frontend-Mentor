<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      bottom: 0;
      font-size: 11px;
      text-align: center;
      width: 100%;
      color: black;
    }

    .attribution a {
      color: hsl(228, 100%, 22%);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="top">

    </div>
    <div class="xtf">
      <img src="./images/image-victor.jpg" class="profile">
    </div>
    <header>

      <p class="l1"><b>Victor Crest</b> 26</p>
      <p>London</p>
    </header>
    <table>
      <tr>
        <th class="head">80K</th>
        <th class="head">803K</th>
        <th class="head">1.4K</th>
      </tr>
      <td>Followers</td>
      <td>Likes</td>
      <td>Photos</td>
    </table>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/helayas" target="_blank">Helayas</a>.
  </div>
</body>

</html>
